<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - NextMove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="registro-page">

    <body>
    <header> 
      <a href="#" class="logo">
        <img src="img/Next.png" alt="Logo de la tienda">
        <h2 class="nombre-tienda">NextMove</h2>  

    </a>
      <nav>

        <a href="index.html" class="nav-link">Inicio</a>
        <a href="" class="nav-link">Productos</a>
        <a href="nosotros.html" class="nav-link">Sobre nosotros</a>
        <a href="blog.html" class="nav-link">Blogs</a>
        <a href="contacto.html" class="nav-link">Contactos</a>
        <a href="registro.html" class="nav-link">Registrarse</a>
        <a href="" class="nav-link">Iniciar Sesion</a>
        <a href="admin.html" class="nav-link" id="adminLink" style="display:none;">Admin</a>
        
      </nav>

    </header>

  <main class="contacto-container">
    <div class="contacto-header">
        <h2>NextMove</h2>
        <img src="img/Next.png" alt="Logo de la empresa" class="contacto-logo">
    </div>

    <div class="container">
        <h2>Cont√°ctanos</h2>
        <form id="contactForm">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" maxlength="40" required>
            </div>
            <div class="input-group">
                <label for="email">Correo</label>
                <input type="email" id="email" maxlength="100" required>
            </div>
            <div class="input-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" maxlength="500" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar Mensaje</button>
            <p id="message" class="message"></p>
        </form>
    </div>
  </main>

  <script>
    (function(){
      try {
        var s = JSON.parse(localStorage.getItem('session'));
        var link = document.getElementById('adminLink');
        if (s && s.role === 'Administrador' && link) { link.style.display = 'inline-block'; }
      } catch(e) {}
    })();
  </script>
  <script src="js/contacto.js"></script>
</body>
</html>
